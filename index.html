<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Providers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Slot Providers</h1>
    </header>
    <section class="providers-grid">
        <div class="provider" onclick="showSlots('JILI')">
            <img src="placeholder-logo.png" alt="JILI Logo">
            <p>JILI</p>
        </div>
        <div class="provider" onclick="showSlots('PG')">
            <img src="placeholder-logo.png" alt="PG Logo">
            <p>PG</p>
        </div>
        <div class="provider" onclick="showSlots('FC')">
            <img src="placeholder-logo.png" alt="FC Logo">
            <p>FC</p>
        </div>
        <div class="provider" onclick="showSlots('MG')">
            <img src="placeholder-logo.png" alt="MG Logo">
            <p>MG</p>
        </div>
        <div class="provider" onclick="showSlots('BB')">
            <img src="placeholder-logo.png" alt="BB Logo">
            <p>BB</p>
        </div>
    </section>
    <section id="slots-section" class="hidden">
        <h2>Slots</h2>
        <div id="slots-list"></div>
    </section>
    <script src="script.js"></script>
</body>
</html>
