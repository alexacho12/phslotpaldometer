<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PhSlotPaldoMeter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>PhSlotPaldoMeter</h1>
        <img src="paldo-monitor.png" alt="Paldo Monitor">
    </header>

    <main>
        <section class="providers">
            <button class="provider-box" data-provider="JILI">JILI</button>
            <button class="provider-box" data-provider="PG">PG Pocket Games Soft</button>
            <button class="provider-box" data-provider="Fa Chai">Fa Chai</button>
            <button class="provider-box" data-provider="BNG">BNG</button>
            <button class="provider-box" data-provider="JDB">JDB Just Do The Best</button>
            <button class="provider-box" data-provider="YB">YB Yellow Bat</button>
            <button class="provider-box" data-provider="CQ9">CQ9</button>
            <button class="provider-box" data-provider="JFF">JFF</button>
            <button class="provider-box" data-provider="AW">AW AceWin</button>
            <button class="provider-box" data-provider="MW">MW MegaWin</button>
            <button class="provider-box" data-provider="RSG">RSG</button>
            <button class="provider-box" data-provider="R88">R88</button>
            <button class="provider-box" data-provider="KA">KA Ka Gaming</button>
            <button class="provider-box" data-provider="SG">SG Spadegaming</button>
        </section>

        <div id="slot-list" class="hidden">
            <h2 id="slot-title"></h2>
            <ul id="sorted-slots"></ul>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
